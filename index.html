<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generatoe 2.0</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div class="main">

                <!-- heading -->
                <div id="heading" class="heading">
                    <h1>Random Quote Generator</h1>
                </div>

                <!-- quote section -->
                 <div id="quote-div" class="quote-div">
                    <p id="quote-text"> </p>
                 </div>

                 <!-- Author section -->
                  <div class="author" id="author">
                    <p id="author-name"></p>
                  </div>

                <!-- button -->
                <div class="button">
                    <button id="btn">Generate New Quote</button>
                </div>

                
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
